<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="btn_start">

        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz_box">
        <header class="card_header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time_text">remaining time</div>
                <div class="time_second">10</div>
                <div class="time_line"></div>
            </div>
        </header>
        <section class="card_body">
            <div class="question_test">

            </div>
            <div class="option_list">

            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">
            </div>
            <button class="next_btn btn btn-primary btn-sn">Next Question</button>
        </footer>

    </div>
    <div class="card score_box">
        <div class="icon"><i class="bi bi-flag-fill"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Replay Start</button>
            <button class="btn btn-primary btn_quit">Quit Quiz</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<script src="question.js"></script>
<script src="quiz.js"></script>
<script src="ui.js"></script>
<script src="script.js"></script>
</body>

</html>
